<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenShop</title>
  <link rel="stylesheet" href="css/styles.css ">
</head>
<body>

  <!-- 🟩 Header (шапка сайту) -->
  <header class="header">
    <div class="logo">
      <img src="img/vector.png" alt="GreenShop Logo">
      <h2>GREENSHOP</h2>
    </div>

    <nav class="nav">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Plant Care</a></li>
        <li><a href="#">Blogs</a></li>
      </ul>
    </nav>

    <button class="login-btn">Login</button>
  </header>

  <!-- 🟩 Hero section (головний блок із текстом і фото) -->
  <section class="hero">
    <div class="hero-text">
      <p class="welcome">WELCOME TO GREENSHOP </p>
      <h1>LET’S MAKE A <br>
        BETTER <span>PLANET</span></h1>
      <p class="desc">
        We are an online plant shop offering a wide range of cheap and trendy plants. 
        Use our plants to create a unique Urban Jungle. Order your favorite plants!
      </p>
      <button class="shop-btn">Shop Now</button>
    </div>

    <div class="hero-image">
      <img src="img/img.png" alt="Main plant" class="main-plant">
    </div>
  </section>

</body>
</html>
